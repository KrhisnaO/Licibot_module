{% extends 'core/administrador.html' %}

{% block admin_content %}

<div class="card-body col-md-6">
    <h3 id="coltit" >Crear Usuario</h3>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" action="" enctype="multipart/form-data" id="crear_usuario">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
            <input type="submit" class="btn btn-danger" value="Crear Usuario">
        </div>
    </form>
</div>

{% endblock %}
