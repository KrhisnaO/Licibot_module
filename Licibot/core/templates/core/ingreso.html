{% extends 'core/base.html' %}
{% load static %}

{% block stylesheet %}
<link href="{% static 'core/css/forms.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="" enctype="multipart/form-data" id="formulario">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Correo:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_password">Contraseña:</label>
                            {{ form.password }}
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Ingresar">
                        </div>
                        {% if mesg %}
                        <div id="form_message" class="alert alert-danger mt-3" role="alert">{{ mesg }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
