{% extends 'core/administrador.html' %}

{% block admin_content %}

<div class="col-md-6">
    <h3>Crear Usuario</h3>
    <div class="card-body">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="" enctype="multipart/form-data" id="crear_usuario">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
                <input type="submit" class="btn btn-primary" value="Crear Usuario">
            </div>
        </form>
    </div>
</div>

{% endblock %}
